  <span>ðŸš€ SpaceX Mission Launch List</span>
</mat-toolbar>

<div class="mission-container">
  <mat-card *ngFor="let mission of missions" class="mission-card">
    <mat-card-header>
      <mat-card-title>{{ mission.mission_name }} ({{ mission.launch_year }})</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="mission.links.mission_patch_small" alt="Mission Patch">
    <mat-card-content>
      <p>{{ mission.details }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/mission', mission.flight_number]">
        View Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
